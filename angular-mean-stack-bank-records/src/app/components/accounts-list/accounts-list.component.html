<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Accounts List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!--<p *ngIf="AccountData.length <= 0" class="no-data">There is no account added yet!</p>-->
  
  <div class="container" *ngIf="AccountData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Account ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="account_name">
          <th mat-header-cell *matHeaderCellDef> Account Name </th>
          <td mat-cell *matCellDef="let element"> {{element.account_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="account_email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.account_email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-account/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteAccount(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
